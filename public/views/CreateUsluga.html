<div class="usluga">
    <div>
        <h3>Добавить Услугу</h3>
    </div>
    <div>
        <div>Название услуги</div>
        <input class="" type="text" ng-model="usluga.name">
    </div>
    <div>
        <button class="" ng-click="CreateUsluga()">Add usluga</button>

    <div ng-repeat="usluga in uslugi">{{usluga.name}}</div>

        <h3>Услуги: {{usluga.name}}</h3>
    </div>
</div>
