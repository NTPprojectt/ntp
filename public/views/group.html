<div>
	<div class="group">
		<h3>Группа: {{groupInfo.name}}</h3>
	</div>
	<div class="teacher">
		<h3>Учитель: {{teacher.name}} {{teacher.surname}}</h3>
	</div>
	<div class="student">
		<div>
			<h3>Students list:</h3>
		</div>
		<div ng-repeat="student in students">
			<p>{{student.name}}</p>
		</div>
	</div>
</div>
