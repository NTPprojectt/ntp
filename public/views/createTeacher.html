<div class="teacher">
	<div>
		<h3>Добавить учителя</h3>
	</div>
	<div>
		<div>Введите имя</div>
		<input class="input2" type="text" ng-model="teacher.name" placeholder="Name">
	</div>
	<div>
		<div>Введите фамилию</div>
		<input class="input2" type="text" ng-model="teacher.surname" placeholder="Surname">
	</div>
	<div>
		<div>Выберите группу</div>
		<div ng-repeat="group in groups" ng-click="pickGroup(group)">{{group.name}}</div>
	</div>
	<div>
		<button class="but1" ng-click="CreateTeacher()">Add teacher</button>
	</div>
</div>
