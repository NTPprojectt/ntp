<div class="doctor">
    <div>
        <h3>Добавить Врача</h3>
    </div>
    <div>
        <div>Имя</div>
        <input class="" type="text" ng-model="doctor.name">
    </div>
    <div>
        <div>Фамилия</div>
        <input class="" type="text" ng-model="doctor.surname">
    </div>
    <div>
        <div>Специализация</div>
        <input class="" type="text" ng-model="doctor.speciality">
    </div>
    <div>
        <button class="" ng-click="CreateDoctor()">Add doctor</button>
    </div>
    <div class="doctor">
        <h3>Врачи: </h3>
         <div ng-repeat="doctor in doctors">{{doctor.name}} {{doctor.surname}}</div>
    </div>
</div>
